# Name of the workflow (shown in GitHub Actions UI)
name: Wikipedia Tests

# Events that trigger this workflow
on:
  # Trigger on push to master branch
  push:
    branches: [ master ]

  # Trigger on pull request to master branch
  pull_request:
    branches: [ master ]

  # Scheduled run (05:15 UTC, Mondayâ€“Friday)
  schedule:
    - cron: '15 5 * * 1-5'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

# Jobs section
jobs:
  robot-tests:
    # OS where the job will run
    runs-on: windows-latest

    # Steps executed in order
    steps:
      # Step 1: Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install required Python libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      # Step 4: Run Robot Framework tests
      - name: Run Robot Tests
        run: |
          robot --outputdir output tests/Query_excel.robot

      # Step 5: Upload Robot Framework results (runs even if tests fail)
      - name: Upload Robot Framework results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: output/

      # Step 6: Send test report email (runs even if tests fail)
      - name: Send test report email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}

          subject: "Robot Tests - ${{ job.status }}"
          from: "Robot CI <${{ secrets.EMAIL_USERNAME }}>"

          # Multiple recipients must be comma-separated
          to: alsonmaharjan10@gmail.com, shresthariya2003@gmail.com

          body: |
            Robot Framework test execution completed.

            Status: ${{ job.status }}

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}

            Download reports:
            Download reports:
                ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          attachments: |
            output/report.html
            output/log.html
